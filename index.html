<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORDER SUMMARY</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mainbg">
      <div class="card rounded-4 border-0">
        <div class="illu">
          <img
            class="rounded-top-4"
            src="./images/illustration-hero.svg"
            alt="guy & music"
          />
        </div>
        <div class="white px-4 pt-4 pb-2">
          <div class="sec1 text-center mt-3">
            <h3>Order Summary</h3>
            <p class="my-3">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div
            class="sec2 rounded-3 d-flex justify-content-between align-items-center p-3 mt-4"
          >
            <div class="d-flex gap-3">
              <img src="./images/icon-music.svg" alt="" />
              <div>
                <p class="p1 m-0">Annual Plan</p>
                <p class="p2 m-0">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="sec3 text-center mt-4">
            <button class="rounded-3">Proceed to Payment</button>
          </div>
          <div class="can m-4 text-center">
            <p class="mb-0">Cancel Order</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
